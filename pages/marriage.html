<!DOCTYPE html>

<html lang="ar" dir="rtl">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>رحلة الزواج - الزواج</title>
    <link rel="icon" type="image/x-icon" href="../favicon.png">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/marriage.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
    <link href="../assets/fontawesome/css/all.css" rel="stylesheet" />
    <script src="../components/my-header.js" defer></script>
    <script src="../components/my-footer.js" defer></script>
</head>
<body>
    <my-header></my-header>

    <main class="py-4">
        <div class="container-fluid">
            <h2 class="mb-4">مصاريف الزواج</h2>
            <div class="table-responsive">
                <table class="table table-bordered table-hover align-middle" id="marriageTable">
                    <thead class="table-dark">
                        <tr>
                            <th>الاسم</th>
                            <th>الوصف</th>
                            <th>السعر</th>
                            <th>العملة</th>
                            <th>تفعيل</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="marriageTableBody"></tbody>
                    <tfoot>
                        <tr>
                            <td colspan="7">
                                <div id="marriageTotal" class="d-flex gap-4"></div>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>

            <button class="btn btn-primary" id="addMarriageRow">إضافة صف</button>
        </div>
    </main>

    <my-footer></my-footer>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/marriage.js"></script>
</body>
</html>
