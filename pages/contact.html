<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>رحلة الزواج - اتصل بنا</title>
    <link rel="icon" type="image/x-icon" href="../favicon.png">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
    <script src="../components/my-header.js" defer></script>
</head>
<body>
    <my-header></my-header>

    <main>
        <div class="container mt-5">
            <h1 class="text-center mb-3">اتصل بنا</h1>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">الاسم</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">البريد الإلكتروني</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">الرسالة</label>
                    <textarea class="form-control" id="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">إرسال</button>
            </form>
        </div>
    </main>

    <footer class="bg-primary text-white text-center py-3 mt-5">
        <div class="container">
            <p>&copy; 2025 رحلة الزواج. جميع الحقوق محفوظة.</p>
            <ul class="list-inline">
                <li class="list-inline-item">
                    <a href="privacy.html" class="text-white">سياسة الخصوصية</a>
                </li>
                <li class="list-inline-item">
                    <a href="terms.html" class="text-white">شروط الاستخدام</a>
                </li>
                <li class="list-inline-item">
                    <a href="#" class="text-white">اتصل بنا</a>
                </li>
            </ul>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/main.js"></script>
</body>
</html>
